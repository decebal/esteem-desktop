<ion-view view-title="{{'BOOKMARKS' | translate}}">
  <ion-content class="has-header">
	<ion-list ng-if="$root.$storage.bookmark" can-swipe="true">
  		<ion-item ng-repeat="item in $root.$storage.bookmark" ng-click="$root.getContentAndOpen(item)">
		    <p><h2>{{item.title}}</h2></p>
			    <div class="row postdetails twrap"><div class="col"><i class="icon ion-android-time"></i> {{item.created|timeago}}&nbsp;{{'BY' | translate}}&nbsp;<b>{{item.author}}&nbsp;<div class="reputation">{{item.author_reputation|reputation|number:0}}</div></b></div></div>
		    <ion-option-button class="button-assertive" ng-click="removeBookmark($index)">{{'REMOVE' | translate}}
		    </ion-option-button>
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
